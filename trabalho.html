<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Simples com Loop</title>
  <style>
    body {
      font-family: 'courier new', monospace;
      background-color: #144384;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #4b0303;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h3 {
      text-align: center;
      margin-bottom: 5px;
    }

    .destaque-js {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 15px;
    }

    .curso-info {
      text-align: center;
      font-size: 14px;
      color: #4b0082;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a0;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3>Login</h3>

    
    <div class="destaque-js"> Curso De JavaScript</div>

  
    <div class="curso-info">
      ðŸš€ Aprenda JavaScript de forma simples e divertida!<br>
      Curso gratuito para iniciantes!
    </div>

   
    <input type="text" id="username" placeholder="Digite o nome de UsuÃ¡rio">
    <input type="password" id="password" placeholder="Digite a Senha">
    <button onclick="verificarLogin()">Entrar</button>
    <div id="mensagem" class="message"></div>
  </div>

  <script>
    const usuarios = [
      { usuario: "Luiz Henrique", senha: "Luiz123" },
      { usuario: "JoÃ£o Batista", senha: "senha456" },
      { usuario: "Maria", senha: "6969Maria" },
      { usuario: "Luiz", senha: "Luiz123" },
      { usuario: "Pedro", senha: "Pedro123" },
      { usuario: "Maria", senha: "Maria123" }
    ];

    function verificarLogin() {
      const usuarioInput = document.getElementById("username");
      const senhaInput = document.getElementById("password");
      const mensagem = document.getElementById("mensagem");

      const loginValido = usuarios.some(u =>
        u.usuario === usuarioInput.value.trim() &&
        u.senha === senhaInput.value.trim()
      );

      if (!loginValido) { 
        
        mensagem.style.color = "red";
        mensagem.innerText = "UsuÃ¡rio ou senha incorretos.";
        
        

        usuarioInput.value = "";
        senhaInput.value = "";
        
       
        usuarioInput.focus();

        
        setTimeout(() => {
          mensagem.innerText = "";  
        }, 4000); 
      } else {
        
        mensagem.style.color = "green";
        mensagem.innerText = "Redirecionando...";
        
        setTimeout(()=>{window.location.href = "http://127.0.0.1:5500/aula4/trabalho2.html";},2000);

        setTimeout(() => {
          window.location.href = "http://127.0.0.1:5500/aula4/trabalho2.html";
        }, 2000);
      }
    }
  </script>

</body>
</html>
